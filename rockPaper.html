<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="rockPaperScissors.js" defer></Script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">

    
    <h1 class="top-heading">Rock Paper Scissors</h1>
    <div class="weaponDiv">
        <img src="image/rock.png" id="rockImg" class="img-fluid" alt="A clickable ">
        <img src="image/paper.png" id="paperImg" class="img-fluid" alt="A clickable"> 
        <img src="image/scissors.png" id="scissorsImg" class="img-fluid" alt="A clickable"> 
    </div>
    <div class="container outCome">
        <p class="playerScore">User:</p> 
       <p class="compScore">computer:</p>
    </div>


    <div class="playAgain">
                <button class="btn btn-danger" onclick="restartBrowser()">Play Again</button>
    </div>
</div>
</body>

</html>
